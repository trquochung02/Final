<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold text-center text-gray-700">Đăng nhập</h2>
    <form th:action="@{/auth/login}" method="post" class="mt-4">
        <input class="w-full mb-4 px-4 py-2 border rounded-lg" type="text" name="username" placeholder="Tên đăng nhập" required>
        <input class="w-full mb-4 px-4 py-2 border rounded-lg" type="password" name="password" placeholder="Mật khẩu" required>
        <button type="submit" class="btn w-full">Đăng nhập</button>
    </form>
    <p class="text-center mt-4">Chưa có tài khoản? <a th:href="@{/auth/register}" class="text-blue-500">Đăng ký</a></p>
</div>
</body>
</html>
